<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./js/lib/swiper/swiper-bundle.min.css">
</head>
<body>
  <div class="mobile_menu_wrap" style="display: none;">
    <div class="mask"></div>
    <div class="mobile_menu">
      <div class="topper">
        <a href="" class="logo __white">КЛАДОВОЧКА</a>
      </div>
      <div class="contents">
        <div class="main_links">
          <a href="" class="link">
            <img src="./img/ico/package.png" alt="" class="icon">
            <span>Сдать вещи</span>
          </a>
          <a href="" class="link">
            <img src="./img/ico/package_open.png" alt="" class="icon">
            <span>Вернуть вещи</span>
          </a>
        </div>
        <div class="bottom">
          <a href="tel:+70002223344" class="phone">+7 000 222 33 44</a>
          <div class="messangers">
            <a href="" class="msg">
              <img src="./img/ico/whatsapp.png" alt="" class="msg_icon">
            </a>
            <a href="" class="msg">
              <img src="./img/ico/telegram.png" alt="" class="msg_icon">
            </a>
          </div>
          <button class="transparent_btn exit">Выйти</button>
        </div>
      </div>
    </div>
  </div>
  <header>
    <div class="header-wrap">
      <div class="left">
        <button class="transparent_btn open_mobile_menu">
          <svg xmlns="http://www.w3.org/2000/svg" width="35" height="20" viewBox="0 0 35 20" fill="none">
            <rect width="35" height="4" rx="2" fill="#CEA075"/>
            <rect y="16" width="35" height="4" rx="2" fill="#CEA075"/>
            <rect y="8" width="35" height="4" rx="2" fill="#CEA075"/>
          </svg>
        </button>
        <a href="" class="logo">КЛАДОВОЧКА</a>
      </div>
      <div class="right">
        <a href="tel:+70002223344" class="phone">+7 000 222 33 44</a>
        <div class="messangers">
          <a href="" class="msg">
            <img src="./img/ico/whatsapp.png" alt="" class="msg_icon">
          </a>
          <a href="" class="msg">
            <img src="./img/ico/telegram.png" alt="" class="msg_icon">
          </a>
        </div>
        <button class="transparent_btn exit">Выйти</button>
      </div>
    </div>
  </header>
  <div class="lk_top admin-wrap __no_padding">
    <p class="bold_heading">Ваш тариф: Personal</p>
    <div class="long_nav">
      <button class="nav_btn __active">Входящие заявки</button>
      <button class="nav_btn">Отработанные заявки</button>
    </div>
  </div>
  <div class="admin-wrap">
    <!-- <p class="bold_heading">Ваш тариф: Personal</p>
    <div class="long_nav">
      <button class="nav_btn __active">Входящие заявки</button>
      <button class="nav_btn">Отработанные заявки</button>
    </div> -->
    <div class="top_bar">
      <div class="orders_fitlers">
        <div class="dropdown_wrap __update_text __hide_selected">
          <button class="open_dropdown dropdown_btn">
            <span class="current_option">На сдачу</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="8" viewBox="0 0 10 8" fill="none">
              <path d="M5 8L0.669872 0.5L9.33013 0.5L5 8Z" fill="#CEA075"/>
            </svg>
          </button>
          <div class="contents_outer">
            <div class="contents">
              <button class="option dropdown_btn __selected" data-value="На сдачу">На сдачу</button>
              <button class="option dropdown_btn" data-value="На возврат">На возврат</button>
            </div>
          </div>
        </div>
        <div class="dropdown_wrap __update_text __hide_selected">
          <button class="open_dropdown dropdown_btn">
            <span class="current_option">За сегодня</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="8" viewBox="0 0 10 8" fill="none">
              <path d="M5 8L0.669872 0.5L9.33013 0.5L5 8Z" fill="#CEA075"/>
            </svg>
          </button>
          <div class="contents_outer">
            <div class="contents">
              <button class="option dropdown_btn __selected" data-value="За сегодня">За сегодня</button>
              <button class="option dropdown_btn" data-value="За неделю">За неделю</button>
              <button class="option dropdown_btn" data-value="За месяц">За месяц</button>
            </div>
          </div>
        </div>
        <div class="dropdown_wrap">
          <button class="open_dropdown dropdown_btn">
            <span class="current_option">Сортировать</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="8" viewBox="0 0 10 8" fill="none">
              <path d="M5 8L0.669872 0.5L9.33013 0.5L5 8Z" fill="#CEA075"/>
            </svg>
          </button>
          <div class="contents_outer">
            <div class="contents">
              <button class="option dropdown_btn __selected" data-value="Сначала новые">Сначала новые</button>
              <button class="option dropdown_btn" data-value="Сначала старые">Сначала старые</button>
            </div>
          </div>
        </div>
      </div>
      <input type="text" class="admin_search" placeholder="Поиск...">
    </div>
    <div class="admin_orders">
      <div class="topper grid">
        <p class="text">№</p>
        <p class="text">Дата</p>
        <p class="text">ФИО</p>
        <p class="text">Тип заявки</p>
      </div>
      <div class="orders">
        <div class="order_box __open">
          <div class="order_grid grid">
            <p class="text"><span class="bold_info">Номер: </span>001</p>
            <p class="text"><span class="bold_info">Дата: </span>20.09.23</p>
            <p class="text"><span class="bold_info">ФИО: </span>Иванов И.И.</p>
            <p class="text"><span class="bold_info">Тип: </span>Курьером</p>
            <svg class="expand_icon" xmlns="http://www.w3.org/2000/svg" width="10" height="8" viewBox="0 0 10 8" fill="none">
              <path d="M5 8L0.669872 0.5L9.33013 0.5L5 8Z" fill="#CEA075"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/lib/jquery-3.7.1.min.js"></script>
<script src="./js/lib/swiper/swiper-bundle.js"></script>
<script src="./js/script.js"></script>
<script src="./js/deposit_logic.js"></script>
</html>
